<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Get Form Value Method 3</title>
</head>
<body>
    <div class="container bg-info p-5 section1">
        <div class="container text-center"><h1>Get Form Values - Method 3</h1></div>
        
        <form action="javascript:void(0)" class="container mt-5" onsubmit="handleOnSubmit()" id="myForm">
            <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input name = "email" type="email" class="form-control" id="InputEmail">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name = "password" type="password" class="form-control" id="InputPassword">
            </div>

            <label id="testingLabel"  name="testingLabel" value="I am not null">Hello00000</label>
            <hr>

            <button type="submit" class="btn btn-primary center">Submit</button>
        </form>
    
    </div>

    <script src="./script.js"></script>
</body>
</html>
